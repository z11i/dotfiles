format = """$kubernetes$aws$all$git_state$git_status$git_metrics$directory$git_branch$git_commit
$python$nix_shell$username$status$jobs$character"""

right_format = """$shlvl$duration$time"""

scan_timeout = 20
command_timeout = 500

[aws]
symbol = "‚òÅÔ∏è  "
format = "[$symbol$profile@$region ]($style)"

[aws.region_aliases]

[battery]
disabled = true

[directory]
truncation_length = 0
truncate_to_repo = true
fish_style_pwd_dir_length = 1

[directory.substitutions]
"src" = "s"
"abnormal" = "ab"
"apps" = "a"

[docker_context]
disabled = true

[gcloud]
format = "‚òÅÔ∏è [$project]($style)"
style = "bold blue"

[git_branch]
truncation_length = 48
format = "[$symbol$branch]($style) "

[git_commit]
commit_hash_length = 4
tag_symbol = "üîñ "
disabled = false

[golang]
format = "[$symbol($version )]($style)"

[jobs]
symbol = "+"
number_threshold = 1
symbol_threshold = 1

[kubernetes]
disabled = false
style = "bold blue"
format = '[$symbol$context/$namespace]($style) '

[kubernetes.context_aliases]
"docker-desktop" = "local"
"docker-for-desktop" = "local"
"gke_.*_(?P<var_cluster>[\\w-]+)" = "GKE:$var_cluster"
"arn:aws:eks:.*/(?P<var_cluster>[\\w]+)" = "EKS:$var_cluster"

[nix_shell]
impure_msg = "[+](yellow)"
pure_msg = "[-](green)"
format = '[(\($name$state\)) ](bold blue)'

[nodejs]
format = "[$symbol($version)]($style) "
symbol = "ü§ñ "

[package]
format = "[$symbol$version]($style) "

[python]
format = '[${symbol}(${version})(:$virtualenv) ]($style)'
version_format = "${raw}"
detect_extensions = []
detect_files = []

[shlvl]
symbol = "Lvl"
style = "blue"
format = "[${symbol}](blue)[$shlvl ](bold yellow)"
threshold = 3
disabled = false

[status]
disabled = false

[time]
disabled = false
style = "white dimmed"
format = '[$time]($style) '
