format = """
$directory$git_branch$git_status$git_state$golang$rust$java$elixir$erlang$python$nodejs$ruby$terraform$package
$time$cmd_duration$kubernetes$gcloud$status$battery$jobs
$character"""

[character]
success_symbol = "[λ](bold green)"
error_symbol = "[λ](bold red)"

[directory]
truncation_length = 4
truncate_to_repo = false

[git_branch]
truncation_length = 32

[gcloud]
format = "⛅ [$project]($style)"

[kubernetes]
disabled = false
style = "bold blue"
format = '[$symbol $context \[$namespace\]]($style) '
symbol = "⛵"

[kubernetes.context_aliases]
"docker-desktop" = "local"
"docker-for-desktop" = "local"
"gke_go-merchant-staging_asia-southeast1-a_go-merchant-staging-data" = "gomerchants-stag-data"
"gke_scientific-glow-170214_asia-southeast1_nadipos-prod" = "nadipos-PROD"
"gke_scientific-glow-170214_asia-southeast1_nadipos-stag" = "nadipos-stag"
"gke_silk-route-staging_asia-east1_silk-route-staging-app" = "silk-route-stag"
"gke_id-aegis-integration_asia-southeast1_id-aegis-integration" = "aegis-stag"
"gke_id-aegis-production_asia-southeast1_id-aegis-production" = "aegis-PROD"

[time]
disabled = false
format = '[$time]($style) '

[status]
disabled = false
