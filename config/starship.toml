format = """
$git_status$git_state$git_branch$git_commit$golang$rust$java$elixir$erlang$python$nodejs$ruby$terraform$package
$time$directory$cmd_duration$kubernetes$gcloud$battery$jobs
$nix_shell$username$character$status"""

scan_timeout = 20

[character]
success_symbol = "[𝞴](bold green)"
error_symbol = "[𝞴](bold red)"

[directory]
truncation_length = 4
truncate_to_repo = false

[gcloud]
format = "☁️  [$project]($style)"
style = "bold blue"

[git_branch]
truncation_length = 48
format = "[$symbol$branch]($style) "

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "
disabled = false

[golang]
format = "[$symbol($version )]($style)"

[kubernetes]
disabled = false
style = "bold green"
format = '[$symbol $context\[$namespace\]]($style) '
symbol = "☸️ "

# [kubernetes.context_aliases]
# "docker-desktop" = "local"
# "docker-for-desktop" = "local"

[nix_shell]
impure_msg = "[+](yellow)"
pure_msg = "[-](green)"
format = '[(\($name,$state\)) ](bold blue)'

[nodejs]
format = "[$symbol($version)]($style) "
symbol = "🤖 "

[package]
format = "[$symbol$version]($style) "

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[status]
disabled = false

[time]
disabled = false
format = '[$time]($style) '

