format = """
$directory$git_branch$git_status$git_state$golang$rust$java$elixir$erlang$python$nodejs$ruby$terraform$package
$time$cmd_duration$kubernetes$gcloud$battery$jobs
$nix_shell$username$character$status"""

scan_timeout = 20

[character]
success_symbol = "[➫](bold green)"
error_symbol = "[➫](bold red)"

[directory]
truncation_length = 4
truncate_to_repo = false

[git_branch]
truncation_length = 32

[gcloud]
format = "☁️  [$project]($style)"
style = "bold blue"

[kubernetes]
disabled = false
style = "bold green"
format = '[$symbol $context\[$namespace\]]($style) '
symbol = "☸️ "

# [kubernetes.context_aliases]
# "docker-desktop" = "local"
# "docker-for-desktop" = "local"

[nix_shell]
impure_msg = "[+](yellow)"
pure_msg = "[-](green)"
format = '[(\($name,$state\)) ](bold blue)'

[time]
disabled = false
format = '[$time]($style) '

[status]
disabled = false
